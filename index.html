<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leoflix</title>
  <link rel="stylesheet" href="style-home.css" />
  <script src="script.js" defer></script>
</head>
<body>

  <header>
  <div class="header-left">
    <img src="assets/Leoflix.png" class="logo" />
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Series</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">New & Popular</a></li>
      </ul>
    </nav>
  </div>

  <div class="header-right">
    <button id="theme-toggle">Change Theme</button>
  </div>
</header>

  <main>
    <section class="banner">
      <h1>Popular on Leoflix</h1>
      <p>Watch your favorite shows and movies</p>
      <button>Play</button>
      <button>More Info</button>
    </section>

    <section class="row">
      <h2>Trending Now</h2>
      <div class="row-posters">
        <!-- Placeholder images for now -->
        <img src="assets/poster1.jpg" alt="poster" />
        <img src="assets/poster2.jpg" alt="poster" />
        <img src="assets/poster3.jpg" alt="poster" />
      </div>
    </section>

    <!-- Add more rows here later -->
  </main>

</body>
</html>
