<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leoflix Login</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<header><button id="theme-toggle">Switch Theme</button>
</header>
<body>
  <div class="login-container">
    <img src="assets/Leoflix.png" alt="Leoflix Logo" class="logo" />

    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
    <div class="login-options">
  <button class="link-button">Can't log in?</button>
  <button class="link-button">Sign up</button>
</div>
  </div>
</body>
</html>
